<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Template</title>
  <style>
    /* Reset CSS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    
    /* Header */
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    /* Navigation */
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    
    nav ul li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    
    /* Main Content */
    .container {
      max-width: 960px;
      margin: auto;
      overflow: hidden;
      padding: 0 20px;
    }
    
    h1, h2, h3 {
      margin-bottom: 20px;
    }
    
    /* Footer */
    footer {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Michael Autorino</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#index.html">Home</a></li>
      <li><a href="#about.html">About</a></li>
      <li><a href="#mrexample/index.html">Portfolio</a></li>
      <li><a href="#contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <section id="about">
      <h2>Autorino Technology Solutions</h2>
      <p>I</p>
    </section>

    <section id="portfolio">
      <h2>Portfolio</h2>
      <div class="project">
        <h3>Project Title</h3>
        <p>Description of the project goes here.</p>
        <a href="#">View Project</a>
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: example@example.com</p>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 My Portfolio</p>
  </footer>
</body>
</html>
